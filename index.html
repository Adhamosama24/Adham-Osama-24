<!DOCTYPE html>

    <title>Adham Osama | Data Analyst </title>
    <style>
        /* Import Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        /* Root Variables */
        :root {
            --primary-color: #333333;       /* Dark Gray */
            --secondary-color: #555555;     /* Medium Gray */
            --accent-color: #888888;        /* Light Gray */
            --highlight-color: #aaaaaa;     /* Gray */
            --background-color: #f0f0f0;    /* Light Gray */
            --text-color: #333333;          /* Dark Gray */
            --font-family: 'Poppins', sans-serif;
        }

        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        /* Body Styles */
        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Navigation Bar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: var(--primary-color);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            transition: background-color 0.3s ease;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .logo h1 {
            font-size: 1.5em;
            color: #fff;
            font-weight: 600;
        }

        .nav-links {
            list-style: none;
            display: flex;
            align-items: center;
        }

        .nav-links li {
            margin-left: 25px;
        }

        .nav-links a {
            text-decoration: none;
            font-size: 1em;
            color: #fff;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .nav-links a:hover {
            background-color: var(--accent-color);
            color: #fff;
        }

        /* Navigation Toggle (for mobile) */
        .nav-toggle {
            display: none;
        }

        /* Section Styling */
        section {
            padding: 70px 20px;
            margin-top: 70px;
            text-align: center;
        }

        /* Decreased spacing between sections */
        section + section {
            margin-top: 30px;
        }

        section h2 {
            margin-bottom: 25px;
            font-size: 2em;
            color: var(--primary-color);
            font-weight: 600;
            position: relative;
            display: inline-block;
            animation: fadeInDown 1s ease-in-out;
        }

        section h2::after {
            content: '';
            width: 70px;
            height: 3px;
            background-color: var(--accent-color);
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        /* About Section */
        #about p {
            max-width: 800px;
            margin: 0 auto 25px;
            font-size: 1.1em;
            animation: fadeInUp 1s ease-in-out;
        }

        .skills {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            list-style: none;
            animation: fadeInUp 1s ease-in-out;
        }

        .skills li {
            background: var(--secondary-color);
            color: #fff;
            margin: 8px;
            padding: 12px 20px;
            border-radius: 20px;
            font-size: 0.9em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
