<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adham Osama | Data Analyst</title>
    <style>
        /* Import Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        /* Root Variables */
        :root {
            --primary-color: #333333;         /* Dark Gray */
            --secondary-color: #444444;       /* Medium Dark Gray */
            --accent-color: #777777;          /* Light Gray */
            --highlight-color: #555555;       /* Slightly Lighter Gray */
            --background-color: #f2f2f2;      /* Very Light Gray */
            --text-color: #000000;            /* Black */
            --font-family: 'Poppins', sans-serif;
        }

        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        /* Body Styles */
        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Navigation Bar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: var(--primary-color);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            transition: background-color 0.3s ease;
        }

        .logo h1 {
            font-size: 1.5em;
            color: #fff;
            font-weight: 600;
        }

        .nav-links {
            list-style: none;
            display: flex;
            align-items: center;
        }

        .nav-links li {
            margin-left: 25px;
        }

        .nav-links a {
            text-decoration: none;
            font-size: 1em;
            color: #fff;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .nav-links a:hover {
            background-color: var(--accent-color);
            color: #fff;
        }

        /* Section Styling */
        section {
            padding: 70px 20px;
            margin-top: 70px;
            text-align: center;
        }

        section h2 {
            margin-bottom: 25px;
            font-size: 2em;
            color: var(--primary-color);
            font-weight: 600;
            position: relative;
            display: inline-block;
            animation: fadeInDown 1s ease-in-out;
        }

        section h2::after {
            content: '';
            width: 70px;
            height: 3px;
            background-color: var(--accent-color);
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        /* About Section */
        #about p {
            max-width: 800px;
            margin: 0 auto 25px;
            font-size: 1.1em;
            animation: fadeInUp 1s ease-in-out;
        }

        .skills {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            list-style: none;
            animation: fadeInUp 1s ease-in-out;
        }

        .skills li {
            background: var(--secondary-color);
            color: #fff;
            margin: 8px;
            padding: 12px 20px;
            border-radius: 20px;
            font-size: 0.9em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        /* Projects Section */
        .project-info h3 {
            font-size: 1.6em;
            margin-bottom: 15px;
            color: var(--primary-color);
            animation: fadeInUp 1s ease-in-out;
        }

        .project-info a {
            text-decoration: none;
            color: #fff;
            background-color: var(--highlight-color);
            padding: 10px 20px;
            border-radius: 25px;
            margin: 0 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: inline-block;
            animation: fadeInUp 1s ease-in-out;
        }

        /* Contact Section */
        #contact p {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 10px;
            color: var(--primary-color);
            animation: fadeInUp 1s ease-in-out;
        }

        #contact a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        #contact a:hover {
            color: var(--accent-color);
        }

        /* Footer */
        footer {
            background-color: var(--primary-color);
            padding: 15px;
            text-align: center;
            color: #fff;
            font-size: 0.9em;
            position: relative;
            bottom: 0;
            width: 100%;
            animation: fadeInUp 1s ease-in-out;
        }

    </style>
</head>
<body>
    <!-- HTML content remains the same -->
</body>
</html>
